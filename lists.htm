<!DOCTYPE html>
<html>
<head>
<title>HTML LISTS</title>
</head>
<h2>Unordered list</h2>
<ul>
<li>html</li>
<li>css</li>
<li>javascript</li>
</ul>
<h2>Ordered list</h2>
<ol>
<li>html</li>
<li>css</li>
<li>javascript</li>
</ol>
<h2>Nested lists</h2>
<ul>
<li>frontend
<ol>
<li>html</li>
<li>css</li>
</ol>
</li>
<li>backend
<ol>
<li>java</li>
<li>python</li>
</ol>
</li>
</ul>
<h2>Description list</h2>
<dl>
<dt>Html<dt>
<dd>  -Hyper text markup language</dd>
<dt>Css</dt>
<dd>  -Cascading Style Sheets</dd>
</dl>
</body>
</html>
