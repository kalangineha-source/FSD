<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
    <body>
        <h1> working of tables</h1>
        <table>
            <tr>
                <th rowspan="2">RollNo</th>
                <th rowspan="2">Name</th>
                <th colspan="3">Marks</th>
            </tr>
            <tr>
                <td>DBMS</td>
                <td>CN</td>
                <td>OS</td>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>90</td>
                <td>80</td>
                <td>85</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>95</td>
                <td>85</td>
                <td>81</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>90</td>
                <td>92</td>
                <td>85</td>
            </tr>
        </table>
    </body>
